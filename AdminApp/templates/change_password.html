{% extends 'dashboard.html' %} {% block title %}
<title>Change Password</title>
{% endblock title %} {% block content %} {% load static %}
<div class="dashboard-page-one">
    <form action="" class="login-form pt-5" method="POST" id="changepassword">
        {% csrf_token %}
        <div class="form-group">
            {% if messages %} {% for message in messages %}
            <div class="bg-{{message.tags}} text-center"><span {% if message.tags %} class="text-dark" {% endif %}>{{message}}</span>
            </div>{% endfor %} {% endif %}
            <label>Old Password</label>
            <input type="password" placeholder="Enter password" name="oldpass" style="border:1px solid rgb(11, 236, 30);" class="form-control">
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" placeholder="Enter password" id="pw" name="password" style="border:1px solid rgb(11, 236, 30);" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Enter password" name="password1" style="border:1px solid rgb(11, 236, 30);" class="form-control">
        </div>
        <div class="form-group pt-5">
            <button type="submit" class=" btn btn-success btn-block border rounded" style="font-size: 20px;">Submit</button>
        </div>
        {% endblock content %}
