{% extends 'dashboard.html' %} {% load static %} {% block content %}
<div class="dashboard-content-one">
    <div class="breadcrumbs-area">
        <h3>Teacher Dashboard</h3>
        <ul>
            <li>
                <a href="/teacher_dashboard/">Home</a>
            </li>
            <li>Teachers</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-12-xxxl col-12">
            <div class="card height-auto">
                <div class="card-body">
                    <div class="heading-layout1">
                        <div class="item-title">
                            <h3>Add New Course</h3>
                        </div>
                        <div class="dropdown">
                            <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="#"><i
                                                    class="fas fa-times text-orange-red"></i>Close</a>
                                <a class="dropdown-item" href="#"><i
                                                    class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                                <a class="dropdown-item" href="#"><i
                                                    class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                            </div>
                        </div>
                    </div>
                    <form class="new-added-form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12-xxxl col-lg-6 col-12 form-group">
                                <label>Course Name<span style="color: red;">*</span></label>
                                <input type="text" placeholder="Enter Course Name" class="form-control" name="cname" required>
                            </div>
                            <div class="col-12-xxxl col-lg-6 col-12 form-group">
                                <label>Course Image</label>
                                <input type="file" name="cimage" class="form-control" required>
                            </div>
                            <div class="col-12-xxxl col-lg-12 col-12 form-group">
                                <label>About Course<span style="color: red;">*</span></label>
                                <textarea id="" cols="30" rows="10" class="form-control" name="cabout" required></textarea>
                            </div>
                            <div class="col-12 form-group mg-t-8">
                                <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                                <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            {% endblock content %}
